<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succinct Snake • Prove the world’s software</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game" width="600" height="600"></canvas>
  <div id="watermark">Succinct</div>

  <div id="hud">Score: 0 | High Score: 0 | Cycles: 0</div>

    <button onclick="startGame()">Try Again</button>

  <script src="script.js"></script>
</body>
</html>
